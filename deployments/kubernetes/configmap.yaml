apiVersion: v1
kind: ConfigMap
metadata:
  name: nextevent-config
  namespace: nextevent-production
data:
  app.env: |
    # Application Configuration
    APP_NAME=nextevent-go
    APP_VERSION=1.0.0
    APP_ENV=production
    APP_DEBUG=false
    APP_PORT=8080
    
    # Database Configuration
    DB_HOST=mysql-service
    DB_PORT=3306
    DB_NAME=nextevent_production
    DB_CHARSET=utf8mb4
    DB_PARSE_TIME=true
    DB_LOC=Local
    
    # Redis Configuration
    REDIS_HOST=redis-service
    REDIS_PORT=6379
    REDIS_DB=0
    
    # WeChat Configuration
    WECHAT_APP_ID=${WECHAT_APP_ID}
    WECHAT_APP_SECRET=${WECHAT_APP_SECRET}
    WECHAT_TOKEN=${WECHAT_TOKEN}
    WECHAT_ENCODING_AES_KEY=${WECHAT_ENCODING_AES_KEY}
    
    # JWT Configuration
    JWT_SECRET=${JWT_SECRET}
    JWT_EXPIRE_HOURS=24
    
    # Monitoring Configuration
    METRICS_ENABLED=true
    METRICS_PORT=9090
    HEALTH_CHECK_PORT=8081
    
    # Performance Configuration
    MAX_CONNECTIONS=1000
    READ_TIMEOUT=30s
    WRITE_TIMEOUT=30s
    IDLE_TIMEOUT=60s
    
    # Logging Configuration
    LOG_LEVEL=info
    LOG_FORMAT=json
    LOG_OUTPUT=stdout
---
