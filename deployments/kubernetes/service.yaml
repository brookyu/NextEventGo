apiVersion: v1
kind: Service
metadata:
  name: nextevent-api-service
  namespace: nextevent-production
  labels:
    app: nextevent-api
    environment: production
  annotations:
    service.beta.kubernetes.io/alibaba-cloud-loadbalancer-spec: "slb.s1.small"
    service.beta.kubernetes.io/alibaba-cloud-loadbalancer-health-check-flag: "on"
    service.beta.kubernetes.io/alibaba-cloud-loadbalancer-health-check-type: "http"
    service.beta.kubernetes.io/alibaba-cloud-loadbalancer-health-check-path: "/health"
    service.beta.kubernetes.io/alibaba-cloud-loadbalancer-healthy-threshold: "2"
    service.beta.kubernetes.io/alibaba-cloud-loadbalancer-unhealthy-threshold: "3"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: nextevent-api
    version: v1
---
apiVersion: v1
kind: Service
metadata:
  name: nextevent-frontend-service
  namespace: nextevent-production
  labels:
    app: nextevent-frontend
    environment: production
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nextevent-frontend
    version: v1
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: nextevent-production
  labels:
    app: mysql
    environment: production
spec:
  type: ExternalName
  externalName: mysql.nextevent.internal
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: nextevent-production
  labels:
    app: redis
    environment: production
spec:
  type: ExternalName
  externalName: redis.nextevent.internal
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
