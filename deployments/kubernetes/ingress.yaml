apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextevent-ingress
  namespace: nextevent-production
  labels:
    app: nextevent
    environment: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Blue-Green deployment annotations
    nginx.ingress.kubernetes.io/canary: "false"
    nginx.ingress.kubernetes.io/canary-weight: "0"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-by-header-value: "true"
spec:
  tls:
  - hosts:
    - nextevent.example.com
    - api.nextevent.example.com
    secretName: nextevent-tls
  rules:
  - host: nextevent.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextevent-frontend-service
            port:
              number: 80
  - host: api.nextevent.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextevent-api-service
            port:
              number: 80
---
# Canary Ingress for Blue-Green Deployment
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextevent-ingress-canary
  namespace: nextevent-production
  labels:
    app: nextevent
    environment: production
    deployment: canary
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Canary deployment configuration
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-by-header-value: "true"
spec:
  tls:
  - hosts:
    - nextevent.example.com
    - api.nextevent.example.com
    secretName: nextevent-tls
  rules:
  - host: nextevent.example.com
