<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <!-- 引入相关js文件 -->
    <script type="text/javascript" charset="utf-8" src="./ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./third-party/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./ueditor.all.min.js">
   
    </script>
    <script type="text/javascript" charset="utf-8" src="./a92d301d77.js">
    </script>
    <!-- 引入相关css文件 -->
    <link rel="stylesheet" type="text/css" href="./themes/96619a5672.css" />
    <style>
        .column_main {
            float: left;
            width: 70%;
        }
        .column_side {
            float: left;
            width: 30%;
        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>
</head>

<body>
    <script id="editor" type="text/plain" style="width:1024px;height:1000px"></script>
 
    <!-- 指定编辑器区域的宽度，像素或者100% -->


    <script>
       
        var appkey = '604ef43c-500c-4015-b816-3974ac10c65d';
        window.BASEURL = 'https://www.135editor.com';
        window.current_editor = UE.getEditor('editor', {
            plat_host: 'www.135editor.com',
            appkey: appkey,
            open_editor: true,
            pageLoad: true,
            style_url: BASEURL + '/editor_styles/open?inajax=1&appkey=' + appkey,
            page_url: BASEURL + '/editor_styles/open_styles?inajax=1&appkey=' + appkey,
            style_width: 340,
            uploadFormData: {
                'referer': window.document.referrer
            },

            initialFrameHeight: 680,
            zIndex: 1000,
            focus: true,
            autoFloatEnabled: false,
            autoHeightEnabled: false,
            scaleEnabled: false,
            focusInEnd: true,
            // removeStyle: true   不需要左边的素材的话，开启这个参数
        });
        //var editor = new UE.ui.Editor();
        //editor.render("editor");
        var d
        $(function () {
            var myparent = parent;
            var ue = window.current_editor;

            ue.ready(function () {

                // console.log(parent.parent);
                if (typeof myparent.getContent === "function") {

                    var content = myparent.getContent();
                    ue.setContent(content);
                }
                d = ue;
            });

        });
        function insertImage(url) {
            d.execCommand("insertHtml", '<img src="' + url + '" style="width:300px" /image>');

        }
    </script>
</body>

</html>
