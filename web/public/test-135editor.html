<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>135Editor Test</title>
    <link rel="stylesheet" href="/resource/135/themes/96619a5672.css">
</head>
<body>
    <h1>135Editor Direct Test</h1>
    <div id="test-info">
        <h2>Loading Status:</h2>
        <div id="status"></div>
    </div>
    
    <div id="editor-container">
        <script id="editor" name="content" type="text/plain">
            <p>测试135编辑器...</p>
        </script>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        
        function updateStatus(message) {
            console.log(message);
            statusDiv.innerHTML += '<div>' + message + '</div>';
        }
        
        // Set the base URL
        window.UEDITOR_HOME_URL = '/resource/135/';
        updateStatus('Set UEDITOR_HOME_URL: ' + window.UEDITOR_HOME_URL);

        // Load scripts in sequence
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                updateStatus('Loading: ' + src);
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    updateStatus('✓ Loaded: ' + src);
                    resolve();
                };
                script.onerror = (error) => {
                    updateStatus('✗ Failed: ' + src);
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }

        async function initTest() {
            try {
                const basePath = '/resource/135/';
                
                // Load scripts in order
                await loadScript(basePath + 'ueditor.config.js');
                updateStatus('UEDITOR_CONFIG available: ' + (typeof window.UEDITOR_CONFIG));
                
                await loadScript(basePath + 'third-party/jquery-3.3.1.min.js');
                updateStatus('jQuery available: ' + (typeof window.jQuery));
                
                await loadScript(basePath + 'ueditor.all.min.js');
                updateStatus('UE available: ' + (typeof window.UE));
                
                await loadScript(basePath + 'a92d301d77.js');
                updateStatus('135Editor plugin loaded');
                
                if (window.UE) {
                    updateStatus('Initializing UEditor...');
                    
                    // Set 135editor globals
                    window.PLAT135_URL = 'https://www.135editor.com';
                    window.BASEURL = 'https://www.135editor.com';
                    
                    const editor = window.UE.getEditor('editor', {
                        plat_host: 'www.135editor.com',
                        appkey: '604ef43c-500c-4015-b816-3974ac10c65d',
                        open_editor: true,
                        pageLoad: true,
                        style_url: 'https://www.135editor.com/editor_styles/open?inajax=1&appkey=604ef43c-500c-4015-b816-3974ac10c65d',
                        page_url: 'https://www.135editor.com/editor_styles/open_styles?inajax=1&appkey=604ef43c-500c-4015-b816-3974ac10c65d',
                        style_width: 340,
                        initialFrameHeight: 400,
                        zIndex: 1000,
                        focus: true,
                        autoFloatEnabled: false,
                        autoHeightEnabled: false,
                        scaleEnabled: false,
                        focusInEnd: true,
                        removeStyle: false
                    });
                    
                    editor.addListener('ready', () => {
                        updateStatus('✓ 135Editor initialized successfully!');
                        window.current_editor = editor;
                    });
                    
                    editor.addListener('error', (error) => {
                        updateStatus('✗ Editor error: ' + error);
                    });
                    
                } else {
                    updateStatus('✗ UE not available after loading scripts');
                }
                
            } catch (error) {
                updateStatus('✗ Error: ' + error.message);
                console.error('Test error:', error);
            }
        }
        
        // Start the test
        initTest();
    </script>
</body>
</html>
